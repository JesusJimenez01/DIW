<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Galleta de Jengibre</title>
    <style>
        .cabeza{ 
            fill: #cd803d; 
        }
        .extremidades{
            stroke: #cd803d;
            stroke-width: 35px;
            stroke-linecap: round;
        }
        .ojo{ 
            fill: #ffffff; 
        }
        .botones{ 
            fill: #000;
        }
    </style>
</head>
<body>
    <svg width="200" height="300">
        <circle class="cabeza" cx="100" cy="115" r="35" />

        <line class="extremidades" x1="50" y1="160" x2="147" y2="160" />

        <line class="extremidades" x1="100" y1="155" x2="70" y2="230" />
        <line class="extremidades" x1="100" y1="155" x2="130" y2="230" />

        <rect class="boca" x="88" y="125" width="25" height="6" rx="4" fill="none" stroke="white" stroke-width="3" />

        <circle class="ojo" cx="85" cy="105" r="4" />
        <circle class="ojo" cx="115" cy="105" r="4" />

        <circle class="botones" cx="100" cy="155" r="5" />
        <circle class="botones" cx="100" cy="175" r="5" />
    </svg>
</body>
</html>
