<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="miCanvas" width="300" height="200"></canvas>

    <script>
        var canvas = document.getElementById("miCanvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "blue";

        var x1 = 50, y1 = 50;
        var x2 = 200, y2 = 50;
        var x3 = 50, y3 = 150;

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineTo(x3, y3);
        ctx.closePath();

        ctx.fill();
    </script>
</body>
</html>
